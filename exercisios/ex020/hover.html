<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de Hover</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      /* Siginifica o p que esta dentro da div */
      div > p {
        display: none;
      }

      /* Significa quando passar o rato na div o paragrafo dentro dela 
      tera as seguinte spropriedades
      */
      div:hover > p {
        display: block;
        color: white;
        background-color: red;
        width: 200px;
      }

      div:hover {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
      Passe o mouse aqui
      <p>Texto Escondido...</p>
    </div>
    <p>Fim do exemplo</p>
  </body>
</html>
