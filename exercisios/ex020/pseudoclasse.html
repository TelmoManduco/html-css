<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo-classes</title>
    <style>
      div {
        display: inline-block;
        background-color: rgb(170, 175, 204);
        border: 1px solid black;
        text-align: center;
        height: 200px;
        width: 200px;
      }

      div:hover {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </body>
</html>
