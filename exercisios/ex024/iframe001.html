<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudos de iframe</title>
    <style>
      iframe {
        width: 400px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <h1>Testando o uso de iframe</h1>
    <p>
      Acessando o site do

      <iframe
        src="https://telmomanduco.github.io/projeto-android/"
        frameborder="0" height="500" scolling="no">
        <a
          href="https://telmomanduco.github.io/projeto-android/"
          target="_blank"
          >My GitHub</a
        >
      </iframe>

      para aprender a programar.
    </p>
    <p>
      O repositorio do Guanabara
      <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
        <a href="https://gustavoguanabara.github.io" target="_blank"
          >Guanabara GitHub</a
        >
      </iframe>
    </p>
  </body>
</html>
