<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
      <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="isxmas" value="M" checked />
        <label for="isxmas">Masculino</label> <br />
        <input type="radio" name="sexo" id="isxfem" value="F" />
        <label for="isxfem">Femenino</label>
      </fieldset>
      <fieldset>
        <legend>Esportes favoritos</legend>
        <input type="checkbox" name="fut" id="ifut" />
        <label for="ifut">Futebol</label> <br />
        <input type="checkbox" name="bas" id="ibas" />
        <label for="ibas">Basketball</label> <br />
        <input type="checkbox" name="ten" id="iten" />
        <label for="iten">Tennis</label> <br />
        <input type="checkbox" name="box" id="ibox" />
        <label for="ibox">Box</label>
      </fieldset>

      <input type="submit" value="Enviar" />
      <input type="reset" value="Limpar" />
    </form>
  </body>
</html>
