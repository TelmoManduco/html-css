<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradiente em CSS</title>
    <style>
      * {
        /* Configuracao global da css */
        height: 100%;
      }

      body {
        background-image: linear-gradient(
          to right,
          #8c3243,
          #d90452,
          #39bfbf,
          #f2f2f2,
          #0d0d0d
        );
      }
    </style>
  </head>
  <body>
    <h1>Testando Gradiente</h1>
  </body>
</html>
