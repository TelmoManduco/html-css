<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        /*
    ðŸ”¹ Main Axis & Cross Axis in Flexbox

    | flex-direction  | Main Axis        | Cross Axis       |
    |----------------|-----------------|-----------------|
    | row (default)  | Left â†’ Right     | Top â†’ Bottom   |
    | row-reverse    | Right â†’ Left     | Top â†’ Bottom   |
    | column         | Top â†’ Bottom     | Left â†’ Right   |
    | column-reverse | Bottom â†’ Top     | Left â†’ Right   |

    Start & End:
    - flex-start â†’ Beginning of the main or cross axis.
    - flex-end â†’ End of the main or cross axis.


`---------------------------------------------------------------------


ðŸ”¹ Flex-Wrap Behavior in Flexbox

    | flex-wrap      | Behavior                          | Direction of New Line |
    |-------------- |-------------------------------- |--------------------- |
    | nowrap (default) | All items stay in **one line** (may overflow) | No new lines |
    | wrap          | Items **wrap onto a new line** if needed | New lines go in the **cross-axis direction** |
    | wrap-reverse  | Items **wrap onto a new line**, but in **reverse** order | New lines go in the **opposite cross-axis direction** |

    Example:
    - `flex-wrap: wrap;` â†’ Items move to a new row/column if they donâ€™t fit.
    - `flex-wrap: wrap-reverse;` â†’ Items wrap, but in the opposite direction.



        */

        .container {
            background-color: lightcoral;

            display: flex;
            flex-flow: row wrap-reverse;
        }

        .item {
            background-color: lightblue;
            border: 2px solid black;
            text-align: center;
            flex: auto;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">Exemplo de Bloco A</div>
        <div class="item">Exemplo de Bloco B</div>
        <div class="item">Exemplo de Bloco C</div>
        <div class="item">Exemplo de Bloco D</div>
        <div class="item">Exemplo de Bloco E</div>
        <div class="item">Exemplo de Bloco F</div>
        <div class="item">Exemplo de Bloco G</div>
    </div>
</body>

</html>
