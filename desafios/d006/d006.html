<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags HTML</title>
  </head>
  <body>
    <h1>Tags em HTML</h1>
    <p>
      Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse
      <br />
      sobre os termos para descobrir qual tag devera utilizar em cada caso.
    </p>
    <ul>
      <li><abrr title="Use a tag &lt;p&gt;">Paragrafos</abrr></li>
      <li>
        <abrr
          title="Use uma das seguintes tags &lt;h1&gt;, &lt;h2&gt;, &lt;h3&gt;, &lt;h4&gt;, &lt;h5&gt; ou &lt;h6&gt;"
          >Titulos</abrr
        >
      </li>
      <li><abrr title="Use a tag &lt;img&gt;">Imagens</abrr></li>
      <li><abrr title="Use a tag &lt;abrr&gt;">Abreviacoes</abrr></li>
      <li><abrr title="Use a tag &lt;font&gt;">Codigo-fonte</abrr></li>
      <li><abrr title="Use a tag &lt;ol&gt;">Listas numeradas</abrr></li>
      <li><abrr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abrr></li>
    </ul>
  </body>
</html>
